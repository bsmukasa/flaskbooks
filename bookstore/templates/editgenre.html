{% extends "base.html" %}

{% block title %}
Edit {{ genre.anme }}
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

<div class="row subtitle">
  <div class="col-10">
    <h1>Edit {{ genre.name }}</h1>
  </div>
</div>

<form action="{{ url_for('editGenre', genre_id=genre.id) }}" method="post">
  <div class="form-group">
    <label for="name">Genre Name*</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Genre Name" value="{{ genre.name }}">
  </div>
    <input type="submit" class="btn btn-primary" value="Save">
    <a href="{{ url_for('genre', genre_id=genre.id) }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
