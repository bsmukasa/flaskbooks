{% extends "base.html" %}

{% block title %}
Genres
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="row subtitle">
  <div class="col-10">
    <h1>Genres</h1>
    <a href="{{ url_for('newGenre') }}">Add New</a>
  </div>
</div>
<ul class="list-unstyled">
  {% for g in genres %}
  <li>
    <a href="{{ url_for('genre', genre_id=g.id) }}">{{ g.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
