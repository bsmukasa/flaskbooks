<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ genre.name }}</title>
  </head>
  <body>
    <h1>{{ genre.name }}</h1>
    <p>Added by <a href="{{ url_for('user', user_id=genre.user_id) }}">{{ genre.user.name }}</a></p>
    <ul>
      {% for b in books %}
      <li>
        <a href="{{ url_for('book', book_id=b.id) }}">{{ b.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
