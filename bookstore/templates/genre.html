{% extends "base.html" %}

{% block title %}
{{ genre.name }}
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<h1>{{ genre.name }}</h1>
<p>Added by <a href="{{ url_for('user', user_id=genre.user_id) }}">{{ genre.user.name }}</a></p>
<br>
<h3>Books</h3>
<ul>
  {% for b in books %}
  <li>
    <a href="{{ url_for('book', book_id=b.id) }}">{{ b.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
