{% extends "base.html" %}

{% block title %}
Books
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="row subtitle">
  <div class="col-10">
    <h1>Books</h1>
    {% if current_user %}
    <a href="{{ url_for('newBook') }}">Add New</a>
    {% else %}
    <a href="{{ url_for('auth') }}">Sign in to add your books!</a>
    {% endif %}
  </div>
</div>
<ul class="list-unstyled">
  {% for b in books %}
  <a href="{{ url_for('book', book_id=b.id) }}"><img class="book-img rounded" src="{{ b.cover_or_placeholder_url }}" alt="{{ b.name }}"></a>
  {% endfor %}
</ul>
{% endblock %}
