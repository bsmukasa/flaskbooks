{% extends "base.html" %}

{% block title %}
Users
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}


{% block content %}
<div class="row subtitle">
  <div class="col-10">
    <h1>Users</h1>
  </div>
</div>

<ul class="list-unstyled">
  {% for u in users %}
  <li>
    <a href="{{ url_for('user', user_id=u.id) }}"><img class="rounded-circle profile-picture-thumb" src="{{ u.picture_url_or_placeholder }}" alt="">{{ u.name_or_email }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
