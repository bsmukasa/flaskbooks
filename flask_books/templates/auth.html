{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

<div class="container-info">
  <div class="row">
    <div class="col-md-6 col-sm-12 sign-in">
      <h2>Already have an account? Sign in here</h2>
      <form action="{{ url_for('signIn') }}" method="post">
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="●●●●●●●">
        </div>
          <input type="submit" class="btn btn-primary" value="Sign In">
      </form>
    </div>
    <div class="col-md-6 col-sm-12 sign-up">
      <h2>Sign up and become a member in here</h2>
      <form action="{{ url_for('signUp') }}" method="post">
        <div class="form-group">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
          </div>
          <label for="email">Email*</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="●●●●●●●">
        </div>
        <div class="form-group">
          <label for="password2">Again..*</label>
          <input type="password" class="form-control" name="password2" id="password2" placeholder="●●●●●●●">
        </div>
          <input type="submit" class="btn btn-primary" value="Creat Account">
      </form>
    </div>
  </div>
</div>



{% endblock %}
